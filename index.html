<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>kritserv</title>

	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<link rel="stylesheet" type="text/css" href="static/css/lang_switch.css">
	<link rel="stylesheet" type="text/css" href="static/css/dialog.css">

	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧣</text></svg>">

</head>

<body>

	<img class="background-img nohighlight" id="switchCol" src="https://images.unsplash.com/photo-1530128118208-89f6ce02b37b" loading="lazy" alt="background image">

	<div class="hero-section">
		<h1 class="font-cmm-b">KRITSERV</h1>
		<h2 class="font-cmm-b">Python Developer/ Back-end Developer/ Data Analyst</h2>
	</div>

	<div class="container nohighlight" loading="auto">

		<!-- language switch -->
		<span class="th font-cmm-r">ไทย</span>
		<input type="checkbox" class="check" onchange="changeColAndImg()">
		<span class="en font-cmm-r">English</span>

		<!-- Menu -->

		<!-- Thai -->
		<div class="content contentThai font-cmm-b">
			<button id="menu" class="menu" onclick="window.ผลงาน.showModal();"><h1 class="font-cmm-b">ผลงาน</h1></button><br>
			<button id="menu" class="menu" onclick="window.ความสามารถ.showModal();"><h1 class="font-cmm-b">ความสามารถ</h1></button><br>
			<button id="menu" class="menu" onclick="window.ประวัติย่อ.showModal();"><h1 class="font-cmm-b">ประวัติย่อ</h1></button><br>
		</div>
		
		<!-- Eng -->
		<div class="content contentEng font-cmm-b">
			<button id="menu" class="menu" onclick="window.Project.showModal();"><h1 class="font-cmm-b">PROJECT</h1></button><br>
			<button id="menu" class="menu" onclick="window.Skill.showModal();"><h1 class="font-cmm-b">SKILL</h1></button><br>
			<button id="menu" class="menu" onclick="window.Resume.showModal();"><h1 class="font-cmm-b">RESUME</h1></button>
		</div>

	</div>

	<div>
		<!-- Dialog -->

		<!-- Thai -->
		<dialog id="ผลงาน">
			<div class="inside-dialog">
				<h1 class="font-cmm-b">ผลงาน</h1>
				<button onclick="window.ผลงาน.close()" aria-label="กลับ" class="x">x</button>
			</div>
		</dialog>
		<dialog id="ความสามารถ">
			<div class="inside-dialog">
				<h1 class="font-cmm-b">ความสามารถ</h1>
				<button onclick="window.ความสามารถ.close()" aria-label="กลับ" class="x">x</button>
			</div>
		</dialog>
		<dialog id="ประวัติย่อ">
			<div class="inside-dialog">
				<h1 class="font-cmm-b">ประวัติย่อ</h1>
				<button onclick="window.ประวัติย่อ.close()" aria-label="กลับ" class="x">x</button>
			</div>
		</dialog>

		<!-- Eng -->
		<dialog id="Project">
			<div class="inside-dialog">
				<h1 class="font-cmm-b">Project</h1>
				<button onclick="window.Project.close()" aria-label="close" class="x">x</button>
			</div>
		</dialog>
		<dialog id="Skill">
			<div class="inside-dialog">
				<h1 class="font-cmm-b">Skill</h1>
				<button onclick="window.Skill.close()" aria-label="close" class="x">x</button>
			</div>
		</dialog>
		<dialog id="Resume">
			<div class="inside-dialog">
				<h1 class="font-cmm-b">Resume</h1>
				<button onclick="window.Resume.close()" aria-label="close" class="x">x</button>
			</div>
		</dialog>
	</div>

	<script type="text/javascript" src="static/js/change_color_and_img.js"></script>
	<script type="text/javascript" src="static/js/close_dialog_on_background_click.js"></script>
	<script type="text/javascript" src="static/js/active_menu.js"></script>

</body>
</html>
